<!DOCTYPE html>
<html lang="rus">
<head>
    <meta charset="UTF-8">
    <title>Road map</title>
</head>
<body bgcolor="#e6e6fa">
<font size="15" color="blue" style="margin-left: 29%"> Список дорожных карт </font>
<script> var i = 0;
</script>
<table style="margin-top: 3%;margin-left: 30%">
{% for road in roads %}
    <tr>
    <th><font color="red", size="5">  <script> document.write(i = i + 1) </script></font></th>
        <td><font color="#191970", size="5" style="margin-top: 5%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ road.name }}&nbsp;&nbsp; <a> Удаление</a>&nbsp;&nbsp; <a> Показать </a></font></td>
    </tr>
{% endfor %}
</table>
<script>
    var id = new Array(i);
    var ind = 0;
</script>
{% for road in roads %}
    <script>
        id[ind] ={{road.rd_id}};
        ind++;
    </script>
{% endfor %}
<script>
    var links = document.getElementsByTagName("A");
    var link;
    var i;
    var j = 0;
    for (i = 0; i < links.length / 2; i++) {
        j = j + 1;
        links[j - 1].setAttribute("href", "/delete_roadmap/" + id[i] + "/" + {{ context }});
        j = j + 1;
        links[j - 1].setAttribute("href", "/roadmap/" + id[i] + "/" + {{ context }});

    }
</script>
<p style="margin-left: 80%; margin-top: -8%"><a href="/start/{{ context }}">Вернуться на стартовую страницу</a></p>
<p style="margin-left: 80%; margin-top: 2%"><a href="/logout/">Выход</a></p>
</body>
</html>
